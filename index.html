    <style>

        :root {

            --bg-color: #121212;

            --surface-color: #1e1e1e;

            --primary-color: #bb86fc;

            --text-primary: #e1e1e1;

            --text-secondary: #a0a0a0;

        }

        

        body {

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            background-color: var(--bg-color);

            color: var(--text-primary);

            margin: 0;

            padding: 20px;

            line-height: 1.6;

        }

        

        h1 {

            color: var(--primary-color);

            text-align: center;

            margin-bottom: 1.5rem;

        }

        

        input[type="number"] {

            width: 100%;

            padding: 12px;

            margin-bottom: 1rem;

            background-color: #2d2d2d;

            border: 1px solid #333;

            border-radius: 6px;

            color: var(--text-primary);

            font-size: 1rem;

            box-sizing: border-box;

        }

        

        input:focus {

            outline: none;

            border-color: var(--primary-color);

        }

        

        select {

            width: 100%;

            padding: 12px;

            margin-bottom: 1rem;

            background-color: #2d2d2d;

            border: 1px solid #333;

            border-radius: 6px;

            color: var(--text-primary);

            font-size: 1rem;

            cursor: pointer;

        }

        

        select:focus {

            outline: none;

            border-color: var(--primary-color);

        }

        

        #conversionResult {

            background-color: var(--surface-color);

            padding: 1rem;

            border-radius: 6px;

            margin: 1rem 0;

            min-height: 20px;

        }

        

        button {

            background-color: var(--primary-color);

            color: #121212;

            border: none;

            border-radius: 6px;

            padding: 12px 20px;

            font-size: 1rem;

            cursor: pointer;

            width: 100%;

            font-weight: bold;

            transition: background-color 0.2s;

        }

        

        button:hover {

            background-color: #9b5cf6;

        }

        

        .container {

            max-width: 600px;

            margin: 0 auto;

            background-color: var(--surface-color);

            padding: 2rem;

            border-radius: 12px;

            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);

        }

        

        @media (max-width: 768px) {

            .container {

                padding: 1rem;

            }

        }
